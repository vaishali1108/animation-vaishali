<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- ==== Rainbow progress bar ==== -->
    <h2>Rainbow progress bar</h2>
    <div class="box">
        <div class="task1">
            <div class="progress-bar">
            </div>
        </div>
    </div>
    <!-- ==== Flip card ==== -->
    <h2>Flip card</h2>
    <div class="box">
        <div class="task2">
            <div class="flip-card">
                <div class="card card-front">
                    <h3>Question</h3>
                </div>
                <div class="card card-back">
                    <h3>Answer</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- ==== typing effect ==== -->
    <h2>Typing Effect</h2>
    <div class="box">
        <div class="task3">
            <div class="text">
                <p>This is the Typing Effect</p>
            </div><span class="type"></span>
        </div>
    </div>
    <!-- ==== Loading Spinner ==== -->
    <h2>Loading Spinner</h2>
    <div class="task4">
        <div class="loding"></div>
    </div>
    <!-- ==== Bouncing Ball ==== -->
    <h2>Bouncing Ball</h2>
    <div class="task5">
        <div class="ball"></div>
    </div>
    <!-- ==== chain story ==== -->
    <h2>Animated Story</h2>
    <div class="task6">
        <span class="sun"></span>
        <div class="cloud"></div>
        <div class="cloud2"></div>   
        <div class="cloud3"></div>
        <div class="cloud4"></div>
        <img src="./assets/images/output-onlinegiftools.gif" alt="flying bird">
    </div>
</body>
</html>
